mutation CheckoutPaymentCreate($checkoutId: ID!, $gateway: String!, $amount: PositiveDecimal!) {
	checkoutPaymentCreate(id: $checkoutId, input: { gateway: $gateway, amount: $amount }) {
		payment {
			id
			gateway
			token
			pspReference
		}
		checkout {
			id
		}
		errors {
			code
			field
			message
		}
	}
}
